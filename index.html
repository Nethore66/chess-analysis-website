<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chess Analysis Tool</h1>
        <div class="board-container">
            <div id="board" class="chessboard"></div>
            <div class="evaluation-bar">
                <div class="bar" id="eval-bar"></div>
            </div>
        </div>
        <div class="move-list">
            <h2>Moves</h2>
            <ul id="moves"></ul>
        </div>
        <div class="accuracy">
            <h3>Player 1 Accuracy: <span id="p1-accuracy">0%</span></h3>
            <h3>Player 2 Accuracy: <span id="p2-accuracy">0%</span></h3>
            <h3>Estimated ELO: <span id="elo">N/A</span></h3>
        </div>
        <input type="file" id="pgnInput" accept=".pgn">
        <button id="analyseBtn">Analyse Game</button>
    </div>

    <script src="js/chessboard.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/stockfish.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
